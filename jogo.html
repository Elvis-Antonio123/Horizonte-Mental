/* ========================== FUNÃ‡Ã•ES ========================== */
function atualizarPainel() {
  document.getElementById("exibir_pontos").innerText = pontos;
  document.getElementById("exibir_vidas").innerText = "â¤ï¸".repeat(vidas);
  document.getElementById("progresso").style.width = (indice / perguntas.length * 100) + "%";
}

function carregarPergunta() {
  if (vidas <= 0) {
    document.getElementById("texto_pergunta").innerText = "ğŸ’€ Game Over!";
    document.getElementById("opcoes_resposta").innerHTML = "";
    finalizarJogo();
    return;
  }
  if (indice >= perguntas.length) {
    document.getElementById("texto_pergunta").innerText = "ğŸ‰ VocÃª concluiu o desafio Mente Forte!";
    document.getElementById("opcoes_resposta").innerHTML = "";
    finalizarJogo();
    return;
  }

  const p = perguntas[indice];
  document.getElementById("texto_pergunta").innerText = p.texto;
  document.getElementById("opcoes_resposta").innerHTML = "";

  p.opcoes.forEach(op => {
    const btn = document.createElement("div");
    btn.className = "opcao";
    btn.innerText = op.texto;
    btn.onclick = () => {
      pontos += op.pontos;
      vidas += op.vida;
      if (vidas < 0) vidas = 0;
      document.getElementById("mensagem_consequencia").innerText = op.mensagem;

      if(op.pontos>0) document.getElementById("som_acerto").play();
      else document.getElementById("som_erro").play();

      indice++;
      atualizarPainel();

      setTimeout(() => {
        document.getElementById("mensagem_consequencia").innerText = "";
        carregarPergunta();
      }, 1500);
    };
    document.getElementById("opcoes_resposta").appendChild(btn);
  });
  atualizarPainel();
}

function finalizarJogo() {
  let nivel = "Iniciante";
  if (pontos >= 500) nivel = "Expert";
  else if (pontos >= 300) nivel = "AvanÃ§ado";
  else if (pontos >= 150) nivel = "IntermediÃ¡rio";

  localStorage.setItem("pontos_finais", pontos);
  localStorage.setItem("nivel_final", nivel);

  setTimeout(()=>{window.location.href="resultado.html";},2000);
}
