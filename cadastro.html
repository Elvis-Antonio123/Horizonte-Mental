<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mente Forte</title>
    <style>
        body {
            margin:0;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:linear-gradient(135deg,#141e30,#243b55);
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            padding:10px;
        }

        .container-central{
            text-align:center;
            padding:40px;
            background:rgba(0,0,0,0.5);
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.7);
            width:300px;
        }

        h2{font-size:2em;margin-bottom:20px;}

        input[type="text"], select{
            width:100%;
            padding:12px;
            margin:10px 0;
            border:none;
            border-radius:8px;
            background:rgba(255,255,255,0.2);
            color:white;
            font-size:1em;
        }

        input[type="text"]:focus, select:focus{
            background:rgba(255,255,255,0.3);
            outline:none;
        }

        button{
            width:100%;
            padding:15px;
            background:linear-gradient(135deg,#00ff88,#00c853);
            color:white;
            border:none;
            border-radius:10px;
            font-weight:bold;
            cursor:pointer;
            transition:transform 0.3s, box-shadow 0.3s;
        }

        button:hover{
            transform: scale(1.05);
            box-shadow:0 5px 15px rgba(0,255,136,0.5);
        }
    </style>
</head>
<body>
    <div class="container-central">
        <h2>Cadastro do Jogador</h2>
        <input type="text" id="nome_jogador" placeholder="Digite seu nome">
        <select id="idade_jogador">
            <option value="">Selecione sua idade</option>
            <option value="12-14">12-14</option>
            <option value="15-17">15-17</option>
            <option value="18-21">18-21</option>
        </select>
        <button onclick="salvarJogador()">Entrar no Jogo</button>
    </div>

    <script>
        function salvarJogador(){
            const nome = document.getElementById('nome_jogador').value.trim();
            const idade = document.getElementById('idade_jogador').value;

            if(nome === "" || idade === ""){
                alert("Por favor, preencha todos os campos.");
                return;
            }

            localStorage.setItem("nome_jogador", nome);
            localStorage.setItem("idade_jogador", idade);

            window.location.href = "jogo.html";
        }
    </script>
</body>
</html>
